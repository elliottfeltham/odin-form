<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="page-container">
        <div class="container-left">
            <div class="header">
                <img src="./images/logo.svg" height="120px" width="120px">
                <h1>Nebula</h1>
            </div>
        </div>
        <div class="container-right">
            <div class="text-container">
                <h3>This is not a real online service! This is just a series of questions floating through
                    space and time. We have the answers. Join us. </h3>
                <h3>You <em>know</em> you want too.</h3>
            </div>
            <div class="form-container">
                <form action="#">
                    <h4>Let's do this!</h4>
                    <div class="row-1">
                        <div class="input-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="input-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="input-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-field">
                            <label for="tel">TEL NO.</label>
                            <input type="tel" id="tel" name="tel" required>
                        </div>
                    </div>
                    <div class="row-3">
                        <div class="input-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <button type="submit">Create an account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
